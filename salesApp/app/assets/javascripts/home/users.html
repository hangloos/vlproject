<div class="container">
    <div class="row">
        
        <input class="prompt" type="text" placeholder="Search Users" ng-model="searchBox">
        <div class="col-md-12 outlineJob">
        <h4>Users</h4>
        <div class="table-responsive">

                
                    <table id="mytable" cellspacing="10" class="table">
                                       
                                       <thead>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Graduated?</th>
                                        <th>Hired?</th>
                                        <th>Access Level</th>
                                       </thead>
                        <tbody ng-repeat="user in vm.users | orderBy: '-created_at' | filter:searchBox">
                        
                                        <tr>
                                        <td>{{user.id}}</td>
                                        <td>{{user.first_name}}</td>
                                        <td>{{user.last_name}}</td>
                                        <td>{{user.email}}</td>
                                        <td>{{user.phone}}</td>
                                        <td>{{user.graduated}}</td>
                                        <td>{{user.hired}}</td>
                                        <td>{{user.access_level}}</td>
                                        <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-click="vm.modalUpdate(user)"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                                        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="vm.modalUpdate(user)"><span class="glyphicon glyphicon-trash"></span></button></p></td>
                                        </tr>
                        
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>

<div ng-include="'home/modals/users_edit.html'"></div>    
    
    
<div ng-include="'home/modals/users_delete.html'"></div>
