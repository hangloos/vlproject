<form class="ui middle aligned center aligned grid" ng-submit="vm.login()">
  <div class= "column">
    <div class="ui form">
    <h2 class="ui blue header">Login</h2>
      <div class="field">
        <label>Email</label>
        <div class="ui left icon input">
          <input type="email" placeholder="Email" ng-model="vm.userForm.email" required>
          <i class="mail icon"></i>
        </div>
      </div>
      <div class="field">
        <label>Password</label>
        <div class="ui left icon input">
          <input type="password" placeholder="Password" ng-model="vm.userForm.password" required>
          <i class="lock icon"></i>
        </div>
      </div>
      <button class="ui blue submit button" name="loginForm">Login</button>
    </div>
  </form>
