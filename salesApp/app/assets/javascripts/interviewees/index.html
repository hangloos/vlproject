<div class="container">
    <div class="row">
        <div class="col-md-12 outlineJob">
        <h4>Interviewees</h4>
        <div class="table-responsive">
              <table id="mytable" cellspacing="1" class="table">
                                 
                                 <thead>
                                  <th>User Id</th>
                                  <th>Job Id</th>
                                  <th>Title</th>
                                  <th>Company</th>
  
                                 </thead>
                  <tbody ng-repeat="int in vm.interviewees">
                  
                                  <tr>
                                  <td>{{int.user_id}}</td>
                                  <td>{{int.job_id}}</td>
                                  <td>{{int.job.title}}</td>
                                  <td>{{int.job.company_name}}</td>
                            
                  
                  </tbody>
                      
              </table>
                
          </div>  
        </div>
    </div>
</div>
