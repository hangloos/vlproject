<div ng-include="'jobs/modals/jobs_delete.html'"></div>

<div id="notice" class="text-center"></div>

<div class="container" ng-show="showCreateJob">
    <div class="jobs-container">
            <div id="output"></div>
            <div class="avatar"></div>
            <div class="form-box">
                <form ng-submit="vm.createJob(jobModel)">
                    <input placeholder="Title" class="row form-group" type="text" name="title" ng-model="jobModel.title">
                    <input placeholder="Company Name" class="row form-group" type="text" name="company_name" ng-model="jobModel.company_name">
                    <textarea class="row form-group" placeholder="Description" rows="6" cols="30" name="description" ng-model="jobModel.description"></textarea>
                    <textarea placeholder="Qualifications" class="row form-group" rows="6" cols="30" name="qualifications" ng-model="jobModel.qualifications"></textarea>
                    <textarea placeholder="Benefits" class="row form-group" rows="6" cols="30" name="benefits" ng-model="jobModel.benefits"></textarea>
                    <input  placeholder="Salary" class="row form-group" type="text" name="salary" ng-model="jobModel.salary">
                    <input placeholder="URL" class="row form-group" type="url" name="url" ng-model="jobModel.url">
                    <button class="btn btn-success login" name="jobForm" type="submit">Create Job</button>
                </form>
            </div>
        </div>       
</div>


<!-- Dependancies -->
<link rel="stylesheet" href="https://d1azc1qln24ryf.cloudfront.net/114779/Socicon/style-cf.css?rd5re8">


<div class="container">
    <div class="row">
        <div class="col-md-12 outlineJob">
        <h4>Jobs</h4>
        <div class="table-responsive">

                
                    <table id="mytable" cellspacing="1" class="table">
                                       
                                       <thead>
                                        <th>Title</th>
                                        <th>Company</th>
                                        <th>Description</th>
                                        <th>Qualifications</th>
                                        <th>Benefits</th>
                                        <th>Salary</th>
                                        <th>URL</th>
                                        <button class="btn-primary btn text-center" ng-click="showCreateJob = !showCreateJob">Create A Job</button>
                                       </thead>
                        <tbody ng-repeat="job in vm.jobs | filter:{user_id: vm.user.id} ">
                        
                                        <tr>
                                        <td id="truncate-text">{{job.title}}</td>
                                        <td id="truncate-text">{{job.company_name}}</td>
                                        <td id="truncate-text">{{job.description}}</td>
                                        <td id="truncate-text">{{job.qualifications}}</td>
                                        <td id="truncate-text">{{job.benefits}}</td>
                                        <td id="truncate-text">{{job.salary}}</td>
                                        <td id="truncate-text"><a target="_blank" href="{{job.url}}">{{job.url}}</a></td>
                                        <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-success btn-xs" ui-sref="home.jobShow({id: job.id})"><span class="glyphicon glyphicon-eye-open"></span></button></p></td>
                                        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="vm.modalJob(job)"><span class="glyphicon glyphicon-trash"></span></button></p></td>
                                        </tr>
                        
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
